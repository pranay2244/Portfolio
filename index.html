<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/e68f28234b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="m-0 p-0">
    <!-- Navbar for Big Screens, Laptops and Tablets -->
    <nav class="flex justify-around items-center max-md:hidden h-[20vh]">
      <div class="text-4xl hover:cursor-default">Pranay</div>
      <div>
        <ul class="flex nav-links gap-8 list-none list-image-none text-2xl">
          <li>
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400"
              href="#about"
              >About</a
            >
          </li>
          <li>
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400"
              href="#experience"
              >Experience</a
            >
          </li>
          <li>
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400"
              href="#projects"
              >Projects</a
            >
          </li>
          <li>
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400"
              href="#contact"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar for Small Screens -->
    <nav class="hidden max-md:flex h-[20vh] justify-around items-center">
      <div class="text-2xl">Pranay</div>
      <div class="relative inline-block">
        <div onclick="navDisplay()">
          <i
            class="fas fa-ellipsis-v text-lg hover:text-gray-600 small-nav-icon cursor-pointer text-black"
          ></i>
        </div>
        <div
          class="smallNavMenuItems absolute top-full right-0 bg-white w-fit hidden"
        >
          <li class="list-none">
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400 block p-2.5 text-center text-2xl"
              href="#about"
              onclick="navDisplay()"
              >About</a
            >
          </li>
          <li class="list-none">
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400 block p-2.5 text-center text-2xl"
              href="#experience"
              onclick="navDisplay()"
              >Experience</a
            >
          </li>
          <li class="list-none">
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400 block p-2.5 text-center text-2xl"
              href="#projects"
              onclick="navDisplay()"
              >Projects</a
            >
          </li>
          <li class="list-none">
            <a
              class="transition-all text-black no-underline hover:text-gray-500 hover:underline hover:underline-offset-8 decoration-gray-400 block p-2.5 text-center text-2xl"
              href="#contact"
              onclick="navDisplay()"
              >Contact</a
            >
          </li>
        </div>
      </div>
    </nav>
    <!-- Profile Section -->
    <div
      id="profile"
      class="flex justify-center gap-20 max-2xl:h-4/5 max-2xl:mb-24 max-xl:block max-sm:h-4/5 mb-0 pt-[5vh] h-[95vh] my-0 mx-40 box-border min-h-fit max-xl:h-fit max-xl:my-0 max-xl:mx-20"
    >
      <div
        class="flex h-96 w-96 my-auto mx-0 max-xl:w-72 max-xl:h-72 max-xl:mt-0 max-xl:mx-auto max-xl:mb-8 max-sm:w-auto max-sm:h-1/2 max-sm:justify-center"
      >
        <img
          src="./images/pranay.jpg"
          alt="Pranay Kumar"
          class="rounded-full"
        />
      </div>
      <div class="self-center text-center">
        <p class="text-center text-gray-600 font-semibold">Hello, I'm</p>
        <h1 class="text-5xl text-center max-sm:text-3xl">Pranay Kumar</h1>
        <p class="text-2xl mb-4 max-sm:text-xl text-gray-600 font-semibold">
          Software Developer
        </p>
        <div class="flex justify-center gap-4 max-sm:flex-wrap">
          <a
            class="transition-all font-semibold p-4 w-32 rounded-3xl border-gray-800 bg-none hover:cursor-pointer hover:bg-gray-800 hover:text-white hover:border-white border border-solid"
            onclick=""
          >
            Download CV
          </a>
          <a
            class="transition-all font-semibold p-4 w-32 rounded-3xl border-gray-800 text-white bg-gray-900 hover:cursor-pointer hover:bg-black no-underline"
            href="#contact"
          >
            Contact Info
          </a>
        </div>
        <div id="socials" class="flex justify-center mt-4 gap-4">
          <div
            class="border border-gray-500 rounded-full border-solid flex items-center py-2 px-2"
          >
            <a
              href="https://www.linkedin.com/in/bommaraju-pranay-kumar/"
              class="no-underline decoration-gray-400 text-black font-bold"
            >
              <i class="fa-brands fa-linkedin-in cursor-pointer"></i>
            </a>
          </div>
          <div
            class="border border-gray-500 rounded-full border-solid flex items-center py-2 px-2 bg-black"
          >
            <a
              href="https://www.github.com/pranay2244"
              class="no-underline decoration-gray-400 font-bold text-white"
            >
              <i class="fa-brands fa-github cursor-pointer"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
